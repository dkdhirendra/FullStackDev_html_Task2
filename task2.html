<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <form action="">
        <div style="border: 4px solid black;">
            <div style="border: 2px solid black; margin: 2px;">
                <div style="display:flex; align-items: center; justify-content: center; padding: 2px; border: 2px solid black; margin: 2px;">
                    <h1>Registration Form</h1>
                </div>
                <div>
                    <div style="display: flex;">
                        <div style="border: 2px solid black; display: block; padding-left: 10px; padding-right: 10px; margin: 2px; width: 30%;">
                            <p>Student Name</p> 
                        </div>
                        <div style="border: 2px solid black; display: block; padding-left: 10px; padding-right: 10px; margin: 2px; width: 70%; padding-top: 10px;">
                            <input type="text" style="width: 100%; height: 70%;">
                        </div>
                    </div>
                </div>
                <div>
                    <div style="display: flex;">
                        <div style="border: 2px solid black; display: block; padding-left: 10px; padding-right: 10px; margin: 2px; width: 30%;">
                            <p>Father's Name</p> 
                        </div>
                        <div style="border: 2px solid black; display: block; padding-left: 10px; padding-right: 10px; margin: 2px; width: 70%; padding-top: 10px;">
                            <input type="text" style="width: 100%; height: 70%;">
                        </div>
                    </div>
                </div>
                <div>
                    <div style="display: flex;">
                        <div style="border: 2px solid black; display: block; padding-left: 10px; padding-right: 10px; margin: 2px; width: 30%;">
                            <p>Mother's Name</p> 
                        </div>
                        <div style="border: 2px solid black; display: block; padding-left: 10px; padding-right: 10px; margin: 2px; width: 70%; padding-top: 10px;">
                            <input type="text" style="width: 100%; height: 70%;">
                        </div>
                    </div>
                </div>
                <div>
                    <div style="display: flex;">
                        <div style="border: 2px solid black; display: block; padding-left: 10px; padding-right: 10px; margin: 2px; width: 30%;">
                            <p>Date of Birth</p> 
                        </div>
                        <div style="border: 2px solid black; display: block; padding-left: 10px; padding-right: 10px; margin: 2px; width: 70%; padding-top: 10px;">
                            <input type="date" style="width: 100%; height: 70%;">
                        </div>
                    </div>
                </div>
                <div>
                    <div style="display: flex;">
                        <div style="border: 2px solid black; display: block; padding-left: 10px; padding-right: 10px; margin: 2px; width: 30%;">
                            <p>Gender</p> 
                        </div>
                        <div style="border: 2px solid black; display: block; padding-left: 10px; padding-right: 10px; margin: 2px; width: 70%; padding-top: 10px;">
                            <label for="css">Male</label>
                            <input type="radio">
                            <label for="css">Female</label>
                            <input type="radio">
                        </div> 
                    </div>
                </div>
                <div>
                    <div style="display: flex;">
                        <div style="border: 2px solid black; display: block; padding-left: 10px; padding-right: 10px; margin: 2px; width: 30%;">
                            <p>Email ID</p> 
                        </div>
                        <div style="border: 2px solid black; display: block; padding-left: 10px; padding-right: 10px; margin: 2px; width: 70%; padding-top: 10px;">
                            <input type="email" style="width: 100%; height: 70%;">
                        </div>
                    </div>
                </div>
                <div>
                    <div style="display: flex;">
                        <div style="border: 2px solid black; display: block; padding-left: 10px; padding-right: 10px; margin: 2px; width: 30%;">
                            <p>Mobile No.</p> 
                        </div>
                        <div style="border: 2px solid black; display: block; padding-left: 10px; padding-right: 10px; margin: 2px; width: 70%; padding-top: 10px;">
                            <input type="text" style="width: 100%; height: 70%;">
                        </div>
                    </div>
                    <div>
                        <div style="display: flex;">
                            <div style="border: 2px solid black; display: block; padding-left: 10px; padding-right: 10px; margin: 2px; width: 30%;">
                                <p>Address</p> 
                            </div>
                            <div style="border: 2px solid black; display: block; padding-left: 10px; padding-right: 10px; margin: 2px; width: 70%; padding-top: 10px;">
                                <textarea name="" id="" rows="5" style="width: 100%;"></textarea>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div style="display: flex;">
                            <div style="border: 2px solid black; display: block; padding-left: 10px; padding-right: 10px; margin: 2px; width: 30%;">
                                <p>State</p> 
                            </div>
                            <div style="border: 2px solid black; display: block; padding-left: 10px; padding-right: 10px; margin: 2px; width: 70%; padding-top: 10px;">
                                <input type="text" style="width: 100%; height: 70%;">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div style="display: flex;">
                            <div style="border: 2px solid black; display: block; padding-left: 10px; padding-right: 10px; margin: 2px; width: 30%;">
                                <p>City</p> 
                            </div>
                            <div style="border: 2px solid black; display: block; padding-left: 10px; padding-right: 10px; margin: 2px; width: 70%; padding-top: 10px;">
                                <input type="text" style="width: 100%; height: 70%;">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div style="display: flex;">
                            <div style="border: 2px solid black; display: block; padding-left: 10px; padding-right: 10px; margin: 2px; width: 30%;">
                                 
                            </div>
                            <div style="border: 2px solid black; display: block; padding-left: 10px; padding-right: 10px; margin: 2px; width: 70%; padding-top: 10px; padding-bottom: 10px;">
                                <button type="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
